# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - sophos-api

on:
  push:
    branches:
      - develop
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://sophos.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_499f8538c6a449dd8143923c87dbe364 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_8ea924e3ad0d49a29ac27533510f2810 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: sophos.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_499f8538c6a449dd8143923c87dbe364 }}/sophos.azurecr.io/sophos-api:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'sophos-api'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_3e52db85aa924f7cbf101ee84a556d73 }}
        images: 'sophos.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_499f8538c6a449dd8143923c87dbe364 }}/sophos.azurecr.io/sophos-api:${{ github.sha }}'